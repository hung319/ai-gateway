<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Gateway Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* --- 1. VARIABLES & THEME --- */
        :root {
            --bg-body: #f3f4f6; --bg-card: #ffffff;
            --text-main: #1f2937; --text-muted: #6b7280;
            --border: #e5e7eb;
            --primary: #3b82f6; --primary-hover: #2563eb;
            --danger: #ef4444; --success: #10b981;
            --input-bg: #f9fafb; --code-bg: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --modal-overlay: rgba(0,0,0,0.6);
        }

        html.dark {
            --bg-body: #0f172a; --bg-card: #1e293b;
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --border: #334155;
            --primary: #60a5fa; --primary-hover: #3b82f6;
            --input-bg: #0f172a; --code-bg: #020617;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --modal-overlay: rgba(0,0,0,0.85);
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 15px; transition: 0.3s; font-size: 14px; }
        * { box-sizing: border-box; }
        .hidden { display: none !important; }
        
        .container { max-width: 1200px; margin: 0 auto; padding-bottom: 80px; }

        /* --- 2. LAYOUT COMPONENTS --- */
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .brand { font-size: 1.4rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .action-btn { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 8px; border-radius: 8px; cursor: pointer; margin-left: 5px; }

        /* Tabs */
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; justify-content: center; }
        .tab-btn { 
            background: transparent; border: none; font-size: 0.95rem; font-weight: 600; color: var(--text-muted); 
            padding: 8px 15px; cursor: pointer; border-radius: 20px; white-space: nowrap; transition: 0.2s;
        }
        .tab-btn:hover { background: var(--bg-card); color: var(--primary); }
        .tab-btn.active { background: var(--bg-card); color: var(--primary); border: 1px solid var(--border); box-shadow: var(--shadow); }

        /* Cards */
        .card { background: var(--bg-card); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .card h3 { margin: 0 0 15px 0; font-size: 1.1rem; color: var(--text-main); display: flex; align-items: center; gap: 8px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* Forms */
        label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text-main); font-size: 0.95rem; outline: none; }
        input:focus, select:focus { border-color: var(--primary); }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; color: white; margin-top: 10px; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-danger-ghost { 
            background: transparent; border: 1px solid var(--danger); color: var(--danger); 
            padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; cursor: pointer; transition: 0.2s;
        }
        .btn-danger-ghost:hover { background: var(--danger); color: white; }

        /* Search Box */
        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input { padding-left: 35px; }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        /* Badges */
        .badge-count { 
            background: var(--primary); color: white; padding: 2px 8px; 
            border-radius: 10px; font-size: 0.75rem; margin-left: auto; 
        }

        /* --- 3. TABLE SYSTEM --- */
        .table-container { width: 100%; border-radius: 8px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th {
            text-align: left; padding: 10px; font-size: 0.75rem; font-weight: 800;
            background: var(--input-bg); color: var(--text-muted); text-transform: uppercase;
            border-bottom: 2px solid var(--border); white-space: nowrap;
        }
        td {
            padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem;
            vertical-align: middle; color: var(--text-main);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: var(--input-bg); }

        /* Table Components */
        .copy-box { 
            font-family: 'Monaco', monospace; background: var(--code-bg); border: 1px dashed var(--border); 
            padding: 4px 8px; border-radius: 4px; color: var(--primary); cursor: pointer; 
            display: inline-block; width: 100%; vertical-align: middle;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            user-select: none; -webkit-user-select: none;
        }
        .copy-box:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        .copy-box:active { transform: scale(0.98); }
        .text-copy { cursor: pointer; transition: color 0.2s; }
        .text-copy:hover { color: var(--primary); }
        
        .clickable-badge { 
            cursor: pointer; transition: 0.2s; border: 1px solid var(--border); padding: 4px 8px;
            border-radius: 6px; font-size: 0.75rem; font-weight: 700; display: inline-block;
            color: var(--text-main); background: var(--input-bg);
        }
        .clickable-badge:hover { background: var(--primary); color: white; border-color: var(--primary); }
        
        /* Column Widths */
        .text-right { text-align: right; }
        .text-center { text-align: center; }

        /* Desktop */
        .col-alias { width: 30%; } .col-info { width: 50%; } .col-act { width: 20%; text-align: right; }
        .col-name { width: 25%; } .col-key { width: 45%; } .col-usage { width: 15%; }
        .col-mod-alias { width: 15%; } .col-mod-real { width: 30%; } .col-mod-full { width: 55%; }

        /* Mobile */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .grid-2 { grid-template-columns: 1fr; gap: 10px; }
            th, td { padding: 10px 6px; font-size: 0.85rem; }
            
            .col-name { width: 25%; font-weight: bold; } .col-key { width: 40%; } .col-usage { width: 15%; font-size: 0.8rem; } .col-act { width: 20%; text-align: right; }
            .col-mod-alias { width: 20%; font-weight: bold; } .col-mod-real { width: 30%; } .col-mod-full { width: 50%; }
            .col-alias { width: 30%; font-weight: bold; } .col-info { width: 40%; } .col-act { width: 30%; }
        }

        /* --- 4. MODALS & UTILS --- */
        .modal { position: fixed; inset: 0; background: var(--modal-overlay); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 999; }
        .modal-box { background: var(--bg-card); padding: 30px; width: 90%; max-width: 350px; border-radius: 16px; text-align: center; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        #toast { visibility: hidden; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1f2937; color: white; padding: 8px 16px; border-radius: 30px; font-size:0.9rem; z-index: 1000; opacity: 0; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #toast.show { visibility: visible; opacity: 1; bottom: 40px; }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }
        .page-btn { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 6px 14px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .page-btn:hover:not(:disabled) { border-color: var(--primary); color: var(--primary); }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .page-info { font-size: 0.9rem; color: var(--text-muted); font-weight: 600; }
    </style>
</head>
<body>

    <div id="loginModal" class="modal hidden">
        <div class="modal-box">
            <div style="font-size: 4rem; color: var(--primary); margin-bottom: 15px;"><i class="fa-solid fa-shield-cat"></i></div>
            <h2 style="color:var(--text-main); margin:0 0 20px 0;">Admin Login</h2>
            <form id="loginForm">
                <input type="password" id="mk" placeholder="Master Key..." style="text-align:center; margin-bottom:15px;" required>
                <button class="btn btn-primary">Access Panel</button>
            </form>
            <p id="loginMsg" style="color:var(--danger); display:none; margin-top:10px; font-size:0.9rem">Key sai!</p>
        </div>
    </div>

    <div id="app" class="container hidden">
        <header class="header">
            <div class="brand"><i class="fa-solid fa-layer-group"></i> AI Gateway</div>
            <div>
                <button class="action-btn" onclick="toggleTheme()" title="Theme"><i class="fa-solid fa-moon"></i></button>
                <button class="action-btn" onclick="logout()" title="Logout" style="color:var(--danger)"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="tab('config')" id="t-config">Config</button>
            <button class="tab-btn" onclick="tab('models')" id="t-models">Models</button>
            <button class="tab-btn" onclick="tab('stats')" id="t-stats">Stats</button>
        </div>

        <div id="v-config">
            <div class="grid-2">
                <div class="card">
                    <h3>
                        <i class="fa-solid fa-server"></i> Providers
                        <span id="pTotal" class="badge-count">0</span>
                    </h3>
                    <form id="pForm">
                        <div class="grid-2" style="gap:10px; margin-bottom:10px">
                            <div><label>Alias</label><input type="text" id="p_name" placeholder="gpt" required></div>
                            <div><label>Type</label>
                                <select id="p_type" onchange="fillUrl()">
                                    <option value="openai">OpenAI</option>
                                    <option value="gemini">Google Gemini</option>
                                    <option value="openrouter">OpenRouter</option>
                                    <option value="azure">Azure OpenAI</option>
                                </select>
                            </div>
                        </div>
                        <label>Base URL</label><input type="text" id="p_base" placeholder="https://api.openai.com/v1" style="margin-bottom:10px">
                        <label>API Key</label><input type="password" id="p_key" required>
                        <button class="btn btn-primary">Save Provider</button>
                    </form>
                    
                    <div style="margin-top:25px">
                        <div class="search-box">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="search" id="pSearch" placeholder="Search provider alias..." oninput="searchP()">
                        </div>

                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="col-alias">Alias</th>
                                        <th class="col-info">Type</th>
                                        <th class="col-act text-right">Act</th>
                                    </tr>
                                </thead>
                                <tbody id="pList"></tbody>
                            </table>
                        </div>
                        <div id="pPagination" class="pagination hidden">
                            <button class="page-btn" onclick="changePage('p', -1)" id="btnPrev_p"><i class="fa-solid fa-chevron-left"></i></button>
                            <span id="pageInfo_p" class="page-info"></span>
                            <button class="page-btn" onclick="changePage('p', 1)" id="btnNext_p"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>

                <div class="card" style="height:fit-content">
                    <h3><i class="fa-solid fa-key"></i> Client Keys</h3>
                    <form id="kForm">
                        <label>App Name</label><input type="text" id="k_name" placeholder="Cursor" required style="margin-bottom:10px">
                        <label>Custom Key</label><input type="text" id="k_cust" placeholder="Leave empty to generate">
                        <button class="btn btn-success">Create Key</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="v-models" class="hidden">
            <div class="card">
                <h3>
                    <i class="fa-solid fa-cubes"></i> Live Models
                    <span id="mTotal" class="badge-count">0</span>
                </h3>
                
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="mSearch" placeholder="Search models by alias, real name or full ID..." oninput="searchM()">
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-mod-alias">Alias</th>
                                <th class="col-mod-real">Real Name</th>
                                <th class="col-mod-full">Full ID</th>
                            </tr>
                        </thead>
                        <tbody id="mList">
                            <tr><td colspan="3" class="text-center" style="padding:20px;">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>

                <div id="mPagination" class="pagination hidden">
                    <button class="page-btn" onclick="changePage('m', -1)" id="btnPrev_m"><i class="fa-solid fa-chevron-left"></i></button>
                    <span id="pageInfo_m" class="page-info"></span>
                    <button class="page-btn" onclick="changePage('m', 1)" id="btnNext_m"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <div id="v-stats" class="hidden">
            <div class="card">
                <h3>
                    <i class="fa-solid fa-users"></i> Usage Stats
                    <span id="kTotal" class="badge-count">0</span>
                </h3>
                
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="kSearch" placeholder="Search by App Name..." oninput="searchK()">
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-name">App Name</th>
                                <th class="col-key">API Key</th>
                                <th class="col-usage text-center">Reqs</th>
                                <th class="col-action text-right">Act</th>
                            </tr>
                        </thead>
                        <tbody id="kList"></tbody>
                    </table>
                </div>
                 <div id="kPagination" class="pagination hidden">
                    <button class="page-btn" onclick="changePage('k', -1)" id="btnPrev_k"><i class="fa-solid fa-chevron-left"></i></button>
                    <span id="pageInfo_k" class="page-info"></span>
                    <button class="page-btn" onclick="changePage('k', 1)" id="btnNext_k"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"><i class="fa-solid fa-check"></i> URL Copied!</div>

    <script>
        const KEY='gw_v5_final_clean'; 
        
        // --- 1. STATE MANAGEMENT ---
        const STATE = {
            p: { data: [], filtered: [], page: 1, size: 10 },        // Providers
            k: { data: [], filtered: [], page: 1, size: 20 },        // Keys
            m: { data: [], filtered: [], page: 1, size: 20 }         // Models
        };

        // --- 2. API & AUTH LOGIC ---
        if(localStorage.getItem('theme')==='dark') document.documentElement.classList.add('dark');
        function toggleTheme(){ 
            const isDark = document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', isDark?'dark':'light'); 
        }

        async function api(u, m='GET', d=null) {
            try {
                const r = await fetch(u, { method: m, headers: {'Content-Type':'application/json'}, body: d?JSON.stringify(d):null });
                if(r.status===401) { document.getElementById('loginModal').classList.remove('hidden'); return null; }
                return r.ok ? await r.json() : null;
            } catch { return null; }
        }

        // --- 3. DATA LOADING & RENDERING ---
        
        // --- Providers ---
        async function loadP() {
            const d = await api('/api/admin/providers');
            if(d) {
                STATE.p.data = d;
                STATE.p.filtered = d;
                STATE.p.page = 1;
                document.getElementById('pTotal').innerText = d.length; // Update Count
                renderP();
            }
        }

        function searchP() {
            const q = document.getElementById('pSearch').value.toLowerCase();
            STATE.p.filtered = !q ? STATE.p.data : STATE.p.data.filter(p => p.name.toLowerCase().includes(q));
            STATE.p.page = 1;
            renderP();
        }

        function renderP() {
            const { filtered, page, size } = STATE.p;
            if(filtered.length === 0) {
                document.getElementById('pList').innerHTML = '<tr><td colspan="3" class="text-center text-muted" style="padding:15px">No providers found</td></tr>';
                updatePagination('p', 0);
                return;
            }

            const view = filtered.slice((page - 1) * size, page * size);
            document.getElementById('pList').innerHTML = view.map(p => {
                const url = p.base_url || 'Default';
                return `
                <tr>
                    <td class="font-bold text-main">${p.name}</td>
                    <td>
                        <span class="clickable-badge" onclick="copyTxt('${url}')" title="Copy URL: ${url}">
                            ${p.provider_type} <i class="fa-solid fa-link" style="font-size:0.8em; margin-left:5px; opacity:0.6"></i>
                        </span>
                    </td>
                    <td class="text-right"><button class="btn-danger-ghost" onclick="delP('${p.name}')">Del</button></td>
                </tr>`;
            }).join('');
            updatePagination('p', filtered.length);
        }

        // --- Keys / Stats ---
        async function loadK() {
            const d = await api('/api/admin/keys');
            if(d) {
                d.sort((a,b) => b.is_hidden - a.is_hidden);
                STATE.k.data = d;
                STATE.k.filtered = d;
                STATE.k.page = 1;
                document.getElementById('kTotal').innerText = d.length; // Update Count
                renderK();
            }
        }

        function searchK() {
            const q = document.getElementById('kSearch').value.toLowerCase();
            STATE.k.filtered = !q ? STATE.k.data : STATE.k.data.filter(k => k.name.toLowerCase().includes(q));
            STATE.k.page = 1;
            renderK();
        }

        function renderK() {
            const { filtered, page, size } = STATE.k;
            if(filtered.length === 0) {
                document.getElementById('kList').innerHTML = '<tr><td colspan="4" class="text-center text-muted" style="padding:15px">No keys found</td></tr>';
                updatePagination('k', 0);
                return;
            }

            const view = filtered.slice((page - 1) * size, page * size);
            document.getElementById('kList').innerHTML = view.map(k => {
                const isMaster = k.is_hidden;
                const keyDisplay = isMaster 
                    ? `<span style="color:#d97706; background:#fffbeb; padding:4px 8px; border-radius:4px; font-size:0.7rem; border:1px solid #fcd34d;">MASTER</span>`
                    : `<span class="copy-box" onclick="copyTxt('${k.key}')" oncontextmenu="return false;" title="${k.key}">${k.key} <i class="fa-regular fa-copy"></i></span>`;
                
                return `
                <tr>
                    <td class="font-bold" title="${k.name}">${k.name}</td>
                    <td>${keyDisplay}</td>
                    <td class="text-center"><b style="color:${k.usage_count>0?'var(--success)':'var(--text-muted)'}">${k.usage_count}</b></td>
                    <td class="text-right">${!isMaster ? `<button class="btn-danger-ghost" onclick="delK('${k.key}')">Del</button>` : ''}</td>
                </tr>`;
            }).join('');
            updatePagination('k', filtered.length);
        }

        // --- Models ---
        async function loadM() {
            document.getElementById('mList').innerHTML = '<tr><td colspan="3" class="text-center" style="padding:20px;">Loading...</td></tr>';
            const res = await api('/v1/models');
            if(res && res.data) {
                STATE.m.data = res.data;
                STATE.m.filtered = res.data; 
                STATE.m.page = 1;
                document.getElementById('mTotal').innerText = res.data.length; // Update Count
                renderM();
            } else {
                document.getElementById('mList').innerHTML = '<tr><td colspan="3" class="text-center text-muted">No models found</td></tr>';
            }
        }

        function searchM() {
            const q = document.getElementById('mSearch').value.toLowerCase();
            STATE.m.filtered = !q ? STATE.m.data : STATE.m.data.filter(m => m.id.toLowerCase().includes(q));
            STATE.m.page = 1;
            renderM();
        }

        function renderM() {
            const { filtered, page, size } = STATE.m;
            if(filtered.length === 0) {
                document.getElementById('mList').innerHTML = '<tr><td colspan="3" class="text-center text-muted" style="padding:20px">No matching models</td></tr>';
                updatePagination('m', 0);
                return;
            }

            const view = filtered.slice((page - 1) * size, page * size);
            document.getElementById('mList').innerHTML = view.map(m => {
                const parts = m.id.split('/');
                const alias = parts[0];
                const realModel = parts.slice(1).join('/');
                return `
                <tr>
                    <td style="font-weight:bold; color:var(--primary)">${alias}</td>
                    <td onclick="copyTxt('${realModel}')" class="text-copy" title="Click to copy Real Name">${realModel}</td>
                    <td><span class="copy-box" onclick="copyTxt('${m.id}')">${m.id} <i class="fa-solid fa-paste"></i></span></td>
                </tr>`;
            }).join('');
            updatePagination('m', filtered.length);
        }

        // --- 4. SHARED UTILS ---
        function updatePagination(type, totalItems) {
            const s = STATE[type];
            const totalPages = Math.ceil(totalItems / s.size);
            const el = document.getElementById(`${type}Pagination`);
            
            if(totalItems > s.size) {
                el.classList.remove('hidden');
                document.getElementById(`pageInfo_${type}`).innerText = `Page ${s.page} / ${totalPages}`;
                document.getElementById(`btnPrev_${type}`).disabled = s.page === 1;
                document.getElementById(`btnNext_${type}`).disabled = s.page === totalPages;
            } else {
                el.classList.add('hidden');
            }
        }

        function changePage(type, step) {
            const s = STATE[type];
            const totalItems = s.filtered.length;
            const totalPages = Math.ceil(totalItems / s.size);
            const next = s.page + step;
            if(next >= 1 && next <= totalPages) {
                s.page = next;
                if(type === 'p') renderP(); if(type === 'k') renderK(); if(type === 'm') renderM();
            }
        }

        function fillUrl() {
            const t = document.getElementById('p_type').value;
            const b = document.getElementById('p_base');
            if(t==='openrouter') { b.value='https://openrouter.ai/api/v1'; b.disabled=false; }
            else if(t==='gemini') { b.value='https://generativelanguage.googleapis.com'; b.disabled=false; }
            else { b.value=''; b.disabled=false; b.placeholder='https://api.openai.com/v1'; }
        }

        function tab(t) {
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            ['v-config','v-stats','v-models'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(`t-${t}`).classList.add('active');
            document.getElementById(`v-${t}`).classList.remove('hidden');
            if(t==='config') loadP(); if(t==='stats') loadK(); if(t==='models') loadM();
        }

        function copyTxt(txt) {
            const ta = document.createElement('textarea'); ta.value = txt; document.body.appendChild(ta); ta.select();
            try { document.execCommand('copy'); 
                const t = document.getElementById("toast"); 
                t.innerHTML = '<i class="fa-solid fa-check"></i> Copied!'; t.className="show"; 
                setTimeout(()=>t.className="", 2000);
            } catch(e){}
            document.body.removeChild(ta);
        }

        // --- 5. INITIALIZATION ---
        document.getElementById('loginForm').onsubmit = async(e)=>{
            e.preventDefault();
            const k = document.getElementById('mk').value;
            const res = await fetch('/api/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({master_key:k})});
            if(res.ok) { document.getElementById('loginModal').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); loadP(); }
            else { document.getElementById('loginMsg').style.display='block'; }
        };
        async function logout() { await fetch('/api/auth/logout', {method:'POST'}); location.reload(); }
        async function check() { 
            const d=await api('/api/admin/providers'); 
            if(d){ document.getElementById('loginModal').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); loadP(); } 
            else { document.getElementById('loginModal').classList.remove('hidden'); } 
        }

        document.getElementById('pForm').onsubmit = async(e)=>{
            e.preventDefault(); 
            await api('/api/admin/providers','POST',{name:document.getElementById('p_name').value, provider_type:document.getElementById('p_type').value, api_key:document.getElementById('p_key').value, base_url:document.getElementById('p_base').value||null}); 
            e.target.reset(); loadP(); 
        };
        document.getElementById('kForm').onsubmit = async(e)=>{
            e.preventDefault(); 
            const r=await api('/api/admin/keys','POST',{name:document.getElementById('k_name').value, custom_key:document.getElementById('k_cust').value||null}); 
            if(r){ copyTxt(r.key); e.target.reset(); tab('stats'); }
        };
        async function delP(n){if(confirm('Delete provider?')) {await api(`/api/admin/providers/${n}`,'DELETE'); loadP();}}
        async function delK(k){if(confirm('Delete key?')) {await api(`/api/admin/keys/${k}`,'DELETE'); loadK();}}

        check();
    </script>
</body>
</html>
