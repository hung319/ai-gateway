<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gateway Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --success: #10b981;
            --input-bg: #f9fafb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        html.dark {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            --input-bg: #0f172a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 20px; transition: 0.3s; font-size: 15px; }
        * { box-sizing: border-box; }
        .hidden { display: none !important; }
        
        .container { max-width: 1200px; margin: 0 auto; padding-bottom: 60px; }

        /* --- HEADER --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        .brand { font-size: 1.8rem; font-weight: 800; background: linear-gradient(45deg, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: flex; align-items: center; gap: 12px; }
        
        .action-btn { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 1.1rem; margin-left: 8px; }
        .action-btn:hover { background: var(--border); transform: translateY(-1px); }
        .action-btn.logout { color: var(--danger); border-color: rgba(239, 68, 68, 0.3); }
        .action-btn.logout:hover { background: rgba(239, 68, 68, 0.1); }

        /* --- CARDS --- */
        .card { background: var(--bg-card); border-radius: 16px; padding: 30px; margin-bottom: 24px; border: 1px solid var(--border); box-shadow: var(--shadow); transition: 0.3s; }
        .card:hover { box-shadow: var(--shadow-hover); border-color: var(--primary); }
        .card h3 { margin: 0 0 25px 0; font-size: 1.2rem; color: var(--text-main); display: flex; align-items: center; gap: 10px; border-bottom: 2px solid var(--border); padding-bottom: 15px; }
        .card h3 i { color: var(--primary); }

        /* --- FORMS --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; }
        
        input, select { 
            width: 100%; padding: 14px; border-radius: 10px; border: 1px solid var(--border); 
            background: var(--input-bg); color: var(--text-main); font-size: 1rem; transition: 0.2s; outline: none;
        }
        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15); }
        input:disabled { opacity: 0.6; cursor: not-allowed; }

        /* --- MODERN BUTTONS --- */
        .btn { width: 100%; padding: 14px; border-radius: 10px; border: none; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.2s; color: white; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:active { transform: scale(0.98); }
        
        .btn-primary { background: linear-gradient(135deg, var(--primary), #2563eb); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
        .btn-primary:hover { filter: brightness(1.1); box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4); }
        
        .btn-success { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3); }
        .btn-success:hover { filter: brightness(1.1); }

        .btn-danger-ghost { background: transparent; border: 1px solid var(--danger); color: var(--danger); padding: 6px 12px; font-size: 0.85rem; border-radius: 8px; width: auto; }
        .btn-danger-ghost:hover { background: var(--danger); color: white; }

        /* --- TABS --- */
        .tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
        .tab-btn { background: transparent; border: none; font-size: 1.1rem; font-weight: 600; color: var(--text-muted); padding: 12px 24px; cursor: pointer; border-radius: 30px; transition: 0.3s; border: 1px solid transparent; }
        .tab-btn:hover { color: var(--primary); background: var(--bg-card); }
        .tab-btn.active { background: var(--bg-card); color: var(--primary); border-color: var(--border); box-shadow: var(--shadow); }

        /* --- LIST ITEMS --- */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--border); transition: 0.2s; }
        .list-item:last-child { border-bottom: none; }
        .list-item:hover { transform: translateX(5px); }

        .badge { background: var(--border); padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); vertical-align: middle; }
        
        /* KEY BOX */
        .key-box { 
            font-family: 'Monaco', monospace; background: var(--input-bg); border: 1px dashed var(--border); 
            padding: 8px 12px; border-radius: 8px; color: var(--primary); cursor: pointer; 
            display: inline-flex; align-items: center; gap: 10px; font-size: 0.95rem; transition: 0.2s;
            user-select: none; -webkit-user-select: none; max-width: 250px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }
        .key-box:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.05); transform: scale(1.02); }
        .key-box i { font-size: 0.8rem; opacity: 0.6; }

        /* LOGIN MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .modal-content { background: var(--bg-card); padding: 50px; width: 420px; border-radius: 24px; text-align: center; border: 1px solid var(--border); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }

        /* TOAST */
        #toast { visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #1f2937; color: white; padding: 12px 24px; border-radius: 50px; font-weight: 600; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); z-index: 10000; opacity: 0; transition: 0.3s; }
        #toast.show { visibility: visible; opacity: 1; bottom: 40px; }
    </style>
</head>
<body>

    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <div style="font-size:3rem; color:var(--primary); margin-bottom:20px;"><i class="fa-solid fa-shield-cat"></i></div>
            <h2 style="margin:0; color:var(--text-main); font-size:1.8rem;">Gateway Login</h2>
            <p style="color:var(--text-muted); margin-bottom:30px;">Bảo mật bằng HttpOnly Session</p>
            <form id="loginForm">
                <input type="password" id="mk" placeholder="Nhập Master Key..." style="text-align:center; margin-bottom:20px;" required>
                <button class="btn btn-primary">Đăng Nhập <i class="fa-solid fa-arrow-right"></i></button>
            </form>
            <p id="loginMsg" style="color:var(--danger); margin-top:15px; display:none;"></p>
        </div>
    </div>

    <div id="app" class="container hidden">
        <header class="header">
            <div class="brand"><i class="fa-solid fa-layer-group"></i> AI Gateway</div>
            <div>
                <button class="action-btn" onclick="toggleTheme()" title="Đổi giao diện"><i class="fa-solid fa-moon"></i></button>
                <button class="action-btn logout" onclick="logout()" title="Đăng xuất"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="tab('config')" id="t-config"><i class="fa-solid fa-sliders"></i> Cấu Hình</button>
            <button class="tab-btn" onclick="tab('stats')" id="t-stats"><i class="fa-solid fa-chart-simple"></i> Thống Kê</button>
        </div>

        <div id="v-config">
            <div class="grid-2">
                <div class="card">
                    <h3><i class="fa-solid fa-server"></i> Thêm Provider (LLM)</h3>
                    <form id="pForm">
                        <div class="form-group">
                            <label>Alias (Tên ngắn)</label>
                            <input type="text" id="p_name" placeholder="VD: gpt, google" required>
                        </div>
                        <div class="form-group">
                            <label>Loại API</label>
                            <select id="p_type" onchange="fillUrl()">
                                <option value="openai">OpenAI Standard</option>
                                <option value="gemini">Google Gemini</option>
                                <option value="openrouter">OpenRouter</option>
                                <option value="azure">Azure OpenAI</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Base URL</label>
                            <input type="text" id="p_base" placeholder="https://api.openai.com/v1">
                        </div>
                        <div class="form-group">
                            <label>API Key</label>
                            <input type="password" id="p_key" placeholder="sk-..." required>
                        </div>
                        <button class="btn btn-primary">Lưu Provider</button>
                    </form>
                    <div id="pList" style="margin-top:30px; border-top:1px solid var(--border);"></div>
                </div>

                <div class="card" style="height: fit-content;">
                    <h3><i class="fa-solid fa-key"></i> Tạo Key Client</h3>
                    <form id="kForm">
                        <div class="form-group">
                            <label>Tên Ứng Dụng</label>
                            <input type="text" id="k_name" placeholder="VD: Cursor IDE" required>
                        </div>
                        <div class="form-group">
                            <label>Custom Key (Tùy chọn)</label>
                            <input type="text" id="k_cust" placeholder="Để trống tự sinh ngẫu nhiên">
                        </div>
                        <button class="btn btn-success">Tạo Key Mới</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="v-stats" class="hidden">
            <div class="card">
                <h3><i class="fa-solid fa-list-ul"></i> Danh sách Key & Lượt dùng</h3>
                
                <div style="display:flex; padding:15px 0; border-bottom:2px solid var(--border); font-weight:800; color:var(--text-muted); font-size:0.8rem; text-transform:uppercase;">
                    <div style="width:30%">Tên App</div>
                    <div style="width:40%">API Key (Bảo mật)</div>
                    <div style="width:20%; text-align:center;">Requests</div>
                    <div style="width:10%; text-align:right;">Action</div>
                </div>

                <div id="kList"></div>
            </div>
        </div>
    </div>

    <div id="toast"><i class="fa-solid fa-check"></i> Đã copy vào clipboard!</div>

    <script>
        const KEY='gw_v3_5'; 
        
        // --- THEME ---
        if(localStorage.getItem('theme')==='dark') document.documentElement.classList.add('dark');
        function toggleTheme(){ 
            const isDark = document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', isDark?'dark':'light'); 
        }

        // --- LOGIC ---
        function fillUrl() {
            const t = document.getElementById('p_type').value;
            const b = document.getElementById('p_base');
            if(t==='openrouter') { b.value='https://openrouter.ai/api/v1'; b.disabled=false; }
            else if(t==='gemini') { b.value='Native Google API'; b.disabled=true; }
            else { b.value=''; b.disabled=false; b.placeholder='https://api.openai.com/v1'; }
        }

        function tab(t) {
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById('v-config').classList.add('hidden');
            document.getElementById('v-stats').classList.add('hidden');
            document.getElementById(`t-${t}`).classList.add('active');
            document.getElementById(`v-${t}`).classList.remove('hidden');
            if(t==='config') loadP();
            if(t==='stats') loadK();
        }

        function showToast(msg) {
            const t = document.getElementById("toast"); 
            if(msg) t.innerHTML = `<i class="fa-solid fa-check"></i> ${msg}`;
            t.className = "show";
            setTimeout(()=>t.className="", 2500);
        }

        function copyKey(txt) {
            const ta = document.createElement('textarea'); ta.value = txt;
            document.body.appendChild(ta); ta.select();
            try { document.execCommand('copy'); showToast("Đã copy Key!"); } catch(e){}
            document.body.removeChild(ta);
        }

        // --- API ---
        async function api(u, m='GET', d=null) {
            try {
                const r = await fetch(u, {
                    method: m, headers: {'Content-Type':'application/json'}, body: d?JSON.stringify(d):null
                });
                if(r.status===401) { document.getElementById('loginModal').classList.remove('hidden'); return null; }
                return r.ok ? await r.json() : null;
            } catch { return null; }
        }

        // --- LOADERS ---
        async function loadP() {
            const d = await api('/api/admin/providers');
            if(d) document.getElementById('pList').innerHTML = d.map(p => `
                <div class="list-item">
                    <div>
                        <div style="font-weight:700; font-size:1.05rem; color:var(--text-main)">${p.name}</div>
                        <div style="font-size:0.85rem; color:var(--text-muted); margin-top:4px;">
                            <span class="badge">${p.provider_type}</span> ${p.base_url||'Default'}
                        </div>
                    </div>
                    <button class="btn-danger-ghost" onclick="delP('${p.name}')"><i class="fa-solid fa-trash"></i></button>
                </div>`).join('');
        }

        async function loadK() {
            const d = await api('/api/admin/keys');
            if(d) {
                d.sort((a,b) => b.is_hidden - a.is_hidden);
                document.getElementById('kList').innerHTML = d.map(k => {
                    const isMaster = k.is_hidden;
                    const displayKey = isMaster ? 'MASTER KEY (Hidden)' : k.key;
                    const keyStyle = isMaster ? 'border-color:#d97706; color:#d97706; background:rgba(217,119,6,0.1); cursor:default' : '';
                    const clickEvent = isMaster ? '' : `onclick="copyKey('${k.key}')" oncontextmenu="return false;"`;
                    const icon = isMaster ? '<i class="fa-solid fa-shield-halved"></i>' : '<i class="fa-regular fa-copy"></i>';

                    return `
                    <div class="list-item">
                        <div style="width:30%; font-weight:600; color:var(--text-main)">${k.name}</div>
                        <div style="width:40%">
                            <span class="key-box" style="${keyStyle}" ${clickEvent}>
                                ${displayKey} ${icon}
                            </span>
                        </div>
                        <div style="width:20%; text-align:center;">
                            <span style="font-weight:800; color:${k.usage_count>0?'var(--success)':'var(--text-muted)'}; font-size:1.1rem;">
                                ${k.usage_count}
                            </span>
                        </div>
                        <div style="width:10%; text-align:right">
                            ${!isMaster ? `<button class="btn-danger-ghost" onclick="delK('${k.key}')"><i class="fa-solid fa-trash"></i></button>` : ''}
                        </div>
                    </div>`;
                }).join('');
            }
        }

        // --- HANDLERS ---
        document.getElementById('loginForm').onsubmit = async(e)=>{
            e.preventDefault();
            const k = document.getElementById('mk').value;
            const res = await fetch('/api/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({master_key:k})});
            if(res.ok) { document.getElementById('loginModal').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); loadP(); }
            else { document.getElementById('loginMsg').style.display='block'; document.getElementById('loginMsg').innerText='Key không đúng!'; }
        };

        async function logout() { await fetch('/api/auth/logout', {method:'POST'}); location.reload(); }
        async function check() { const d=await api('/api/admin/providers'); if(d){ document.getElementById('loginModal').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); loadP(); } }

        document.getElementById('pForm').onsubmit = async(e)=>{e.preventDefault(); await api('/api/admin/providers','POST',{name:document.getElementById('p_name').value, provider_type:document.getElementById('p_type').value, api_key:document.getElementById('p_key').value, base_url:document.getElementById('p_base').disabled?null:document.getElementById('p_base').value}); e.target.reset(); loadP(); };
        document.getElementById('kForm').onsubmit = async(e)=>{e.preventDefault(); const r=await api('/api/admin/keys','POST',{name:document.getElementById('k_name').value, custom_key:document.getElementById('k_cust').value||null}); if(r){showToast('Tạo Key thành công');e.target.reset();tab('stats');}};
        async function delP(n){if(confirm('Xóa?')) {await api(`/api/admin/providers/${n}`,'DELETE'); loadP();}}
        async function delK(k){if(confirm('Xóa?')) {await api(`/api/admin/keys/${k}`,'DELETE'); loadK();}}

        check();
    </script>
</body>
</html>
