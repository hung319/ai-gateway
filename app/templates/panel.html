<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Gateway Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-body: #f3f4f6; --bg-card: #ffffff;
            --text-main: #1f2937; --text-muted: #6b7280;
            --border: #e5e7eb;
            --primary: #3b82f6; --primary-hover: #2563eb;
            --danger: #ef4444; --success: #10b981;
            --input-bg: #f9fafb; --code-bg: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --modal-overlay: rgba(0,0,0,0.6);
        }

        html.dark {
            --bg-body: #0f172a; --bg-card: #1e293b;
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --border: #334155;
            --primary: #60a5fa; --primary-hover: #3b82f6;
            --input-bg: #0f172a; --code-bg: #020617;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --modal-overlay: rgba(0,0,0,0.85);
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 15px; transition: 0.3s; font-size: 14px; }
        * { box-sizing: border-box; }
        .hidden { display: none !important; }
        
        .container { max-width: 1200px; margin: 0 auto; padding-bottom: 80px; }

        /* --- HEADER --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .brand { font-size: 1.4rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .action-btn { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 8px; border-radius: 8px; cursor: pointer; margin-left: 5px; }

        /* --- TABS --- */
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; justify-content: center; }
        .tab-btn { 
            background: transparent; border: none; font-size: 0.95rem; font-weight: 600; color: var(--text-muted); 
            padding: 8px 15px; cursor: pointer; border-radius: 20px; white-space: nowrap; transition: 0.2s;
        }
        .tab-btn:hover { background: var(--bg-card); color: var(--primary); }
        .tab-btn.active { background: var(--bg-card); color: var(--primary); border: 1px solid var(--border); box-shadow: var(--shadow); }

        /* --- CARDS & FORMS --- */
        .card { background: var(--bg-card); border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .card h3 { margin: 0 0 15px 0; font-size: 1.1rem; color: var(--text-main); display: flex; align-items: center; gap: 8px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        label { display: block; font-size: 0.7rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text-main); font-size: 0.95rem; outline: none; }
        input:focus, select:focus { border-color: var(--primary); }

        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; color: white; margin-top: 10px; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-danger-ghost { 
            background: transparent; border: 1px solid var(--danger); color: var(--danger); 
            padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; cursor: pointer; transition: 0.2s;
        }
        .btn-danger-ghost:hover { background: var(--danger); color: white; }

        /* ========================================= */
        /* [TABLE SYSTEM] - FIXED & TRUNCATE (NO SCROLL) */
        /* ========================================= */
        
        .table-container {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden; /* Ẩn thanh cuộn */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ép các cột tuân thủ width, cắt chữ nếu dài */
        }

        th {
            text-align: left; padding: 10px; font-size: 0.75rem; font-weight: 800;
            background: var(--input-bg); color: var(--text-muted); text-transform: uppercase;
            border-bottom: 2px solid var(--border); white-space: nowrap;
        }

        td {
            padding: 12px 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem;
            vertical-align: middle; color: var(--text-main);
            
            /* LOGIC CẮT CHỮ (...) */
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: var(--input-bg); }

        /* Utils */
        .text-right { text-align: right; }
        .text-center { text-align: center; }
        
        /* COPY BOX (Khung xanh) */
        .copy-box { 
            font-family: 'Monaco', monospace; background: var(--code-bg); border: 1px dashed var(--border); 
            padding: 4px 8px; border-radius: 4px; color: var(--primary); cursor: pointer; 
            display: block; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            user-select: none; -webkit-user-select: none;
        }
        .copy-box:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        .copy-box:active { transform: scale(0.98); }
        .copy-box i { float: right; margin-top: 3px; opacity: 0.6; font-size: 0.8em; }

        /* TEXT COPY (Chỉ chữ, không khung - Cho cột Real Name) */
        .text-copy {
            cursor: pointer; transition: color 0.2s;
        }
        .text-copy:hover { color: var(--primary); }
        .text-copy:active { opacity: 0.7; }

        .badge { background: var(--border); padding: 3px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; display: inline-block; vertical-align: middle; margin-right: 5px; }

        /* --- COLUMN WIDTHS (Desktop) --- */
        .col-alias { width: 20%; }
        .col-info { width: 65%; }
        .col-act { width: 15%; text-align: right; }

        .col-name { width: 25%; }
        .col-key { width: 45%; }
        .col-usage { width: 15%; }
        
        /* Models Tab Desktop */
        .col-mod-alias { width: 15%; }
        .col-mod-real { width: 30%; }
        .col-mod-full { width: 55%; }

        /* --- MOBILE RESPONSIVE (NO SCROLL) --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .grid-2 { grid-template-columns: 1fr; gap: 10px; }
            
            /* Giảm padding để tối ưu diện tích */
            th, td { padding: 10px 6px; font-size: 0.85rem; }
            
            /* --- Tinh chỉnh tỷ lệ cột Mobile --- */
            /* Các cột này cộng lại phải <= 100% */

            /* Stats: Name(25) | Key(40) | Usage(15) | Act(20) */
            .col-name { width: 25%; font-weight: bold; }
            .col-key { width: 40%; } 
            .col-usage { width: 15%; font-size: 0.8rem; }
            .col-act { width: 20%; text-align: right; }

            /* Models: Alias(20) | Real(30) | Full ID(50) */
            .col-mod-alias { width: 20%; font-weight: bold; }
            .col-mod-real { width: 30%; } 
            .col-mod-full { width: 50%; }

            /* Provider: Alias(25) | URL(55) | Act(20) */
            .col-alias { width: 25%; font-weight: bold; }
            .col-info { width: 55%; } 
            .col-act { width: 20%; }
        }

        /* --- LOGIN MODAL --- */
        .modal { position: fixed; inset: 0; background: var(--modal-overlay); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 999; }
        .modal-box { background: var(--bg-card); padding: 30px; width: 90%; max-width: 350px; border-radius: 16px; text-align: center; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        /* --- TOAST --- */
        #toast { visibility: hidden; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #1f2937; color: white; padding: 8px 16px; border-radius: 30px; font-size:0.9rem; z-index: 1000; opacity: 0; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #toast.show { visibility: visible; opacity: 1; bottom: 40px; }
    </style>
</head>
<body>

    <div id="loginModal" class="modal hidden">
        <div class="modal-box">
            <div style="font-size: 4rem; color: var(--primary); margin-bottom: 15px;"><i class="fa-solid fa-shield-cat"></i></div>
            <h2 style="color:var(--text-main); margin:0 0 20px 0;">Admin Login</h2>
            <form id="loginForm">
                <input type="password" id="mk" placeholder="Master Key..." style="text-align:center; margin-bottom:15px;" required>
                <button class="btn btn-primary">Access Panel</button>
            </form>
            <p id="loginMsg" style="color:var(--danger); display:none; margin-top:10px; font-size:0.9rem">Key sai!</p>
        </div>
    </div>

    <div id="app" class="container hidden">
        <header class="header">
            <div class="brand"><i class="fa-solid fa-layer-group"></i> AI Gateway</div>
            <div>
                <button class="action-btn" onclick="toggleTheme()" title="Theme"><i class="fa-solid fa-moon"></i></button>
                <button class="action-btn" onclick="logout()" title="Logout" style="color:var(--danger)"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="tab('config')" id="t-config">Config</button>
            <button class="tab-btn" onclick="tab('models')" id="t-models">Models</button>
            <button class="tab-btn" onclick="tab('stats')" id="t-stats">Stats</button>
        </div>

        <div id="v-config">
            <div class="grid-2">
                <div class="card">
                    <h3><i class="fa-solid fa-server"></i> Providers</h3>
                    <form id="pForm">
                        <div class="grid-2" style="gap:10px; margin-bottom:10px">
                            <div><label>Alias</label><input type="text" id="p_name" placeholder="gpt" required></div>
                            <div><label>Type</label>
                                <select id="p_type" onchange="fillUrl()">
                                    <option value="openai">OpenAI</option>
                                    <option value="gemini">Gemini</option>
                                    <option value="openrouter">Router</option>
                                    <option value="azure">Azure</option>
                                </select>
                            </div>
                        </div>
                        <label>Base URL</label><input type="text" id="p_base" placeholder="https://api.openai.com/v1" style="margin-bottom:10px">
                        <label>API Key</label><input type="password" id="p_key" required>
                        <button class="btn btn-primary">Save Provider</button>
                    </form>
                    
                    <div style="margin-top:25px">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="col-alias">Alias</th>
                                        <th class="col-info">URL (Click to copy)</th>
                                        <th class="col-act text-right">Act</th>
                                    </tr>
                                </thead>
                                <tbody id="pList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card" style="height:fit-content">
                    <h3><i class="fa-solid fa-key"></i> Client Keys</h3>
                    <form id="kForm">
                        <label>App Name</label><input type="text" id="k_name" placeholder="Cursor" required style="margin-bottom:10px">
                        <label>Custom Key</label><input type="text" id="k_cust" placeholder="Leave empty to generate">
                        <button class="btn btn-success">Create Key</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="v-models" class="hidden">
            <div class="card">
                <h3><i class="fa-solid fa-cubes"></i> Live Models</h3>
                <p style="color:var(--text-muted); font-size:0.9rem; margin-bottom:20px;">
                    Click Full ID to copy.
                </p>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-mod-alias">Alias</th>
                                <th class="col-mod-real">Real Name</th>
                                <th class="col-mod-full">Full ID (Copy)</th>
                            </tr>
                        </thead>
                        <tbody id="mList">
                            <tr><td colspan="3" class="text-center" style="padding:20px;">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="v-stats" class="hidden">
            <div class="card">
                <h3><i class="fa-solid fa-users"></i> Usage Stats</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-name">App Name</th>
                                <th class="col-key">API Key</th>
                                <th class="col-usage text-center">Reqs</th>
                                <th class="col-action text-right">Act</th>
                            </tr>
                        </thead>
                        <tbody id="kList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"><i class="fa-solid fa-check"></i> Copied!</div>

    <script>
        const KEY='gw_v5_noscroll_v2'; 
        
        if(localStorage.getItem('theme')==='dark') document.documentElement.classList.add('dark');
        function toggleTheme(){ 
            const isDark = document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', isDark?'dark':'light'); 
        }

        async function api(u, m='GET', d=null) {
            try {
                const r = await fetch(u, { method: m, headers: {'Content-Type':'application/json'}, body: d?JSON.stringify(d):null });
                if(r.status===401) { document.getElementById('loginModal').classList.remove('hidden'); return null; }
                return r.ok ? await r.json() : null;
            } catch { return null; }
        }

        // --- RENDER ---
        async function loadP() {
            const d = await api('/api/admin/providers');
            if(d) document.getElementById('pList').innerHTML = d.map(p => {
                const url = p.base_url || 'Default';
                return `
                <tr>
                    <td class="font-bold text-main">${p.name}</td>
                    <td class="text-muted">
                        <span class="badge">${p.provider_type}</span>
                        <span class="copy-box" onclick="copyTxt('${url}')" style="display:inline-block; width:auto; max-width:100%; vertical-align:middle; margin-left:5px;" title="${url}">
                            ${url}
                        </span>
                    </td>
                    <td class="text-right">
                        <button class="btn-danger-ghost" onclick="delP('${p.name}')">Del</button>
                    </td>
                </tr>`;
            }).join('');
        }

        async function loadK() {
            const d = await api('/api/admin/keys');
            if(d) {
                d.sort((a,b) => b.is_hidden - a.is_hidden);
                document.getElementById('kList').innerHTML = d.map(k => {
                    const isMaster = k.is_hidden;
                    const keyDisplay = isMaster 
                        ? `<span style="color:#d97706; background:#fffbeb; padding:4px 8px; border-radius:4px; font-size:0.7rem; border:1px solid #fcd34d;">MASTER</span>`
                        : `<span class="copy-box" onclick="copyTxt('${k.key}')" oncontextmenu="return false;" title="${k.key}">${k.key} <i class="fa-regular fa-copy"></i></span>`;
                    
                    return `
                    <tr>
                        <td class="font-bold" title="${k.name}">${k.name}</td>
                        <td>${keyDisplay}</td>
                        <td class="text-center"><b style="color:${k.usage_count>0?'var(--success)':'var(--text-muted)'}">${k.usage_count}</b></td>
                        <td class="text-right">
                            ${!isMaster ? `<button class="btn-danger-ghost" onclick="delK('${k.key}')">Del</button>` : ''}
                        </td>
                    </tr>`;
                }).join('');
            }
        }

        async function loadM() {
            const res = await api('/v1/models');
            if(res && res.data && res.data.length > 0) {
                document.getElementById('mList').innerHTML = res.data.map(m => {
                    const parts = m.id.split('/');
                    const alias = parts[0];
                    const realModel = parts.slice(1).join('/');
                    return `
                    <tr>
                        <td style="font-weight:bold; color:var(--primary)">${alias}</td>
                        <td onclick="copyTxt('${realModel}')" class="text-copy" title="Click to copy Real Name">
                            ${realModel}
                        </td>
                        <td>
                            <span class="copy-box" onclick="copyTxt('${m.id}')">${m.id} <i class="fa-solid fa-paste"></i></span>
                        </td>
                    </tr>`;
                }).join('');
            } else {
                document.getElementById('mList').innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px; color:var(--text-muted)">No models found.</td></tr>';
            }
        }

        function fillUrl() {
            const t = document.getElementById('p_type').value;
            const b = document.getElementById('p_base');
            if(t==='openrouter') { b.value='https://openrouter.ai/api/v1'; b.disabled=false; }
            else if(t==='gemini') { b.value='https://generativelanguage.googleapis.com'; b.disabled=false; }
            else { b.value=''; b.disabled=false; b.placeholder='https://api.openai.com/v1'; }
        }

        function tab(t) {
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById('v-config').classList.add('hidden');
            document.getElementById('v-stats').classList.add('hidden');
            document.getElementById('v-models').classList.add('hidden');
            
            document.getElementById(`t-${t}`).classList.add('active');
            document.getElementById(`v-${t}`).classList.remove('hidden');
            
            if(t==='config') loadP(); if(t==='stats') loadK(); if(t==='models') loadM();
        }

        function copyTxt(txt) {
            const ta = document.createElement('textarea'); ta.value = txt; document.body.appendChild(ta); ta.select();
            try { document.execCommand('copy'); 
                const t = document.getElementById("toast"); t.className="show"; setTimeout(()=>t.className="", 2000);
            } catch(e){}
            document.body.removeChild(ta);
        }

        document.getElementById('loginForm').onsubmit = async(e)=>{
            e.preventDefault();
            const k = document.getElementById('mk').value;
            const res = await fetch('/api/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({master_key:k})});
            if(res.ok) { document.getElementById('loginModal').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); loadP(); }
            else { document.getElementById('loginMsg').style.display='block'; }
        };
        async function logout() { await fetch('/api/auth/logout', {method:'POST'}); location.reload(); }
        async function check() { const d=await api('/api/admin/providers'); if(d){ document.getElementById('loginModal').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); loadP(); } else { document.getElementById('loginModal').classList.remove('hidden'); } }

        document.getElementById('pForm').onsubmit = async(e)=>{e.preventDefault(); await api('/api/admin/providers','POST',{name:document.getElementById('p_name').value, provider_type:document.getElementById('p_type').value, api_key:document.getElementById('p_key').value, base_url:document.getElementById('p_base').value||null}); e.target.reset(); loadP(); };
        document.getElementById('kForm').onsubmit = async(e)=>{e.preventDefault(); const r=await api('/api/admin/keys','POST',{name:document.getElementById('k_name').value, custom_key:document.getElementById('k_cust').value||null}); if(r){copyTxt(r.key); e.target.reset(); tab('stats');}};
        async function delP(n){if(confirm('Del?')) {await api(`/api/admin/providers/${n}`,'DELETE'); loadP();}}
        async function delK(k){if(confirm('Del?')) {await api(`/api/admin/keys/${k}`,'DELETE'); loadK();}}

        check();
    </script>
</body>
</html>
